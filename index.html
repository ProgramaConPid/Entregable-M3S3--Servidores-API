<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>Gestión de Productos</title>
  </head>
  <body>
    <h1 class="mainTitle">Gestión de Productos</h1>

    <div class="container">
      <!-- Form for add new products -->
      <form id="formAdd">
        <h3 class="formTitle">Agregar Producto</h3>
        <label for="productId">ID:</label>
        <input type="number" id="productId" placeholder="Ejp: (5)"/>

        <label for="productName">Nombre:</label>
        <input type="text" id="productName" placeholder="Ejp: (Play Station)"/>

        <label for="productPrice">Precio:</label>
        <input type="number" id="productPrice" placeholder="Ejp: (2500)"/>

        <button type="submit" id="btnAddProduct">Agregar Producto</button>
      </form>

      <!-- Form for search a specific product -->
      <form id="formSearch">
        <h3 class="searchTitle">Buscar Producto</h3>
        <label for="searchName">Nombre del producto:</label>
        <input type="text" id="searchName" placeholder="Ejp: Teclado">
        <p id="searchMessage"></p>

        <button type="submit" id="searchProduct">Buscar</button>
      </form>

      <!-- Actions Buttons -->
      <div class="btns__actions">
        <button id="btnShowProducts">Mostrar todos</button>
        <button id="btnClearProducts">Limpiar resultados</button>
      </div>

      <!-- Results Area -->
      <div class="container__results" id="results">
        <!-- Here will appear the results -->
      </div>
    </div>

    <script src="./gestion_api.js"></script>
  </body>
</html>
